<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboStore Repository</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .logo {
            width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            font-size: 32px;
            font-weight: bold;
            color: white;
            animation: typing 5s steps(30, end) infinite alternate, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            70% { width: 100%; }
            85% { width: 100%; } /* Pause before deleting */
            100% { width: 0; }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <img src="assets/images/ROBOSTORE_logo_white_wshadow_PNG.png" alt="RoboStore Logo" class="logo">
    
    <h2>
        <span class="typing-animation">RoboStore Official Repository</span>
    </h2>

    <p>RoboStore provides innovative robotic solutions for consumer, educational, and industrial applications.</p>

</body>
</html>
